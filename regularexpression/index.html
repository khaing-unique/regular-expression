<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container col-md-3">
    <form autocomplete="off">
        <div class="form-row">
            <div class="col-md-12 mb-3">
            <div>
                <label for="validationServer01">User Name</label>
                <input type="text" class="form-control" id="name" value="" name="name">
                <div class="valid-feedback">
                    Your name is valid!
                </div>
                <div class="invalid-feedback">
                    Your name is invalid!
                </div>
                </div>
                <div>
                <label for="validationServer01">Email</label>
                <input type="email" class="form-control" id="email" value="" name="email">
                <div class="valid-feedback">
                    Your name is valid!
                </div>
                <div class="invalid-feedback">
                    Your name is invalid!
                </div>
                </div>
                <div>
                <label for="validationServer01">Password</label>
                <input type="text" class="form-control" id="password" value="" name="password">
                <div class="valid-feedback">
                    Your name is valid!
                </div>
                <div class="invalid-feedback">
                    Your name is invalid!
                </div>
             </div>
             </div>
             </div>
            <button type="submit" class="btn btn-primary"  name="disabled">
                Submit
            </button>   

        </form>
        </div>
</body>
 <script src="form.js"></script>
</html>
